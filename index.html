<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>A Sweet Login Form</title>
</head>

<body>
    <!-- Navigtion -->
    <nav class="nav">
        <div class="nav__logo">
            <h1 class="nav__logo-header">Logo</h1>
        </div>

        <a href="#" class="nav__item">Home</a>
        <a href="#" class="nav__item">About Us</a>
        <a href="#" class="nav__item">Sign in</a>
    </nav>

    <!-- Main Container section -->
    <main class="container">

        <!-- Login Form -->
        <form action="#" class="form">
            <div class="form__group">
                <label for="#email" class="form__label">Email</label>
                <input type="text" id="email" class="form__input" placeholder="Email" required />
            </div>

            <div class="form__group">
                <label for="#password" class="form__label">
                    <span>Password</span>
                    <a href="#" class="form__passwd-reset">forgot password ?</a>
                </label>
                <input type="password" id="password" class="form__input" placeholder="Password" required />
            </div>

            <button type="submit" class="form__btn">Sign in</button>
            <a href="#" class="form__create-account">Create new account</a>
        </form>
    </main>
</body>

</html>
